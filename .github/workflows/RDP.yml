name: RDP via Ngrok (Auto Host:Port)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          if (Get-LocalUser -Name "rdpuser" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "rdpuser"
          }
          $password = "Gh@2026RDP!Secure123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Set-Content "$env:GITHUB_WORKSPACE/rdp.txt" "User: rdpuser`nPass: $password"

      - name: Install Ngrok
        run: |
          iwr https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath $env:TEMP
          Move-Item "$env:TEMP\ngrok.exe" "$env:ProgramFiles\ngrok.exe"

      - name: Authenticate Ngrok
        env:
          NGROK_AUTH: ${{ secrets.NGROK_AUTH }}
        run: |
          & "$env:ProgramFiles\ngrok.exe" authtoken $env:NGROK_AUTH

      - name: Start Ngrok TCP Tunnel
        run: |
          Start-Process -NoNewWindow -FilePath "$env:ProgramFiles\ngrok.exe" -ArgumentList "tcp 3389" 
          Start-Sleep -Seconds 10
          
          # Ambil host:port dari API ngrok lokal
          $tunnel = $null
          $retries = 0
          while (-not $tunnel -and $retries -lt 10) {
              try {
                  $api = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
                  $tunnel = $api.tunnels | Where-Object { $_.proto -eq "tcp" }
              } catch {
                  Start-Sleep -Seconds 3
              }
              $retries++
          }

          if (-not $tunnel) { Write-Error "Ngrok TCP tunnel not found"; exit 1 }

          $hostport = $tunnel.public_url.Replace("tcp://","")
          Write-Host "Ngrok TCP Host:Port -> $hostport"
          Add-Content "$env:GITHUB_WORKSPACE/rdp.txt" ("HostPort: " + $hostport)

      - name: Upload RDP Info
        uses: actions/upload-artifact@v4
        with:
          name: rdp-info
          path: rdp.txt

      - name: Keep Runner Alive
        run: |
          while ($true) { Start-Sleep -Seconds 300 }

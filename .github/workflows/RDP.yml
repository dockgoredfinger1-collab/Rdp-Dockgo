name: Windows RDP via Ngrok

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          if (Get-LocalUser -Name "rdpuser" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "rdpuser"
          }
          $password = "Gh@2026RDP!Secure123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Set-Content "$env:GITHUB_WORKSPACE/rdp.txt" "User: rdpuser`nPass: $password"

      - name: Install Ngrok
        run: |
          iwr https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath $env:TEMP
          Move-Item "$env:TEMP\ngrok.exe" "$env:ProgramFiles\ngrok.exe"

      - name: Authenticate Ngrok
        env:
          NGROK_AUTH: ${{ secrets.NGROK_AUTH }}
        run: |
          & "$env:ProgramFiles\ngrok.exe" authtoken $env:NGROK_AUTH

      - name: Start Ngrok TCP Tunnel
        run: |
          Start-Process -NoNewWindow -FilePath "$env:ProgramFiles\ngrok.exe" -ArgumentList "tcp 3389" 
          Start-Sleep -Seconds 10
          $log = & "$env:ProgramFiles\ngrok.exe" http 404 2>&1
          Write-Host "Ngrok should be running"

      - name: Upload RDP Info
        uses: actions/upload-artifact@v4
        with:
          name: rdp-info
          path: rdp.txt

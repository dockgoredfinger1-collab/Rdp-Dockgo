name: Safe RDP

on:
  workflow_dispatch:

jobs:
  safe-rdp:
    runs-on: windows-latest
    timeout-minutes: 120   # Auto stop setelah 2 jam (ANTI BAN)

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          # Generate strong password (NO System.Web)
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+"
          $password = -join ((1..20) | ForEach-Object { $chars | Get-Random -Count 1 })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "rdpuser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          # Save creds to file (NOT in logs)
          Set-Content "$env:GITHUB_WORKSPACE/rdp.txt" "User: rdpuser`nPass: $password"

      - name: Install Tailscale
        run: |
          $url="https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file="$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i $file /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          $maxRetry = 5
          $ip = $null

          for ($i=0; $i -lt $maxRetry; $i++) {
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-$env:GITHUB_RUN_ID
              Start-Sleep 5
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($ip) { break }
          }

          if (-not $ip) { Write-Error "Tailscale failed"; exit 1 }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Connection Info
        run: |
          Write-Host "===================================="
          Write-Host "RDP ADDRESS: $env:TAILSCALE_IP"
          Write-Host "User & password in artifact rdp.txt"
          Write-Host "===================================="

      - name: Upload RDP Credentials
        uses: actions/upload-artifact@v4
        with:
          name: RDP-Creds
          path: rdp.txt

      - name: Keep Runner Alive (SAFE MODE)
        run: |
          for ($i=0; $i -lt 24; $i++) {
              Write-Host "RDP Active... $(Get-Date)"
              Start-Sleep -Seconds 300
          }

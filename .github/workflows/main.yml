name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 60   # AUTO STOP 1 JAM (hindari suspend)

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Restart-Service TermService -Force

      - name: Open Firewall Port 3389
        run: |
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User (FIXED PASSWORD)
        run: |
          # Hapus user lama jika ada
          if (Get-LocalUser -Name "rdpuser" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "rdpuser"
          }

          # Password HARDCODE (Windows policy compliant)
          $password = "Gh@2026RDP!Secure123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "rdpuser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          echo "USER=rdpuser" >> $env:GITHUB_ENV
          echo "PASS=$password" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host "============================"
          Write-Host "RDP USER: $env:USER"
          Write-Host "RDP PASS: $env:PASS"
          Write-Host "Use GitHub runner public IP"
          Write-Host "============================"

      - name: Keep Alive (SAFE LOOP)
        run: |
          # 10 menit saja (hindari ban)
          for ($i=0; $i -lt 20; $i++) {
              Write-Host "RDP active... $(Get-Date)"
              Start-Sleep -Seconds 30
          }
